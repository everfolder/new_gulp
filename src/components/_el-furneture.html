<div class="el-furnerute-block">
    <img src="@@img.webp" alt="" class="el-furnerute-block__img-main">
    <img src="@@imgsell.webp" alt="" class="el-furnerute-block__img-sell">
    <div class="el-furneture-block__body">
        <div class="edit">
            <p class="edit__title">@@title</p>
            <p class="edit__descriptor">@@descriptor</p>
            <p class="edit__cost">@@cost <span class="furneture-span">@@furn-span</span></p>
        </div>
    </div>
    <div class="glass-effect-text">
        <div class="graf-for-btn">
            <button class="graf-btn">Add to cart</button>
        </div>
        <div class="graf-body">
            Share <span class="graf-span">Compare</span> <span class="graf-span">Like</span>
        </div>
    </div>
</div>
