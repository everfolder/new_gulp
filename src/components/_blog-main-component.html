<div class="blog-main-component">
    <div class="blog-main-component__title-image">
        <div>
            <img src="@@img.webp" alt="" class="title-image">
        </div>
        <div class="blog-main-component__title-image__descriptor">

            <div class="blog-main-component__title-image__descriptor__autor">
                <div class="blog-main-component__title-image__descriptor__autor__svg">
                    <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.99977 7.25C5.72977 7.25 5.26977 3.81 5.26977 3.81C4.99977 2.02 5.81977 0 7.96977 0C10.1298 0 10.9498 2.02 10.6798 3.81C10.6798 3.81 10.2698 7.25 7.99977 7.25ZM7.99977 9.82L10.7198 8C13.1098 8 15.2398 10.33 15.2398 12.53V15.02C15.2398 15.02 11.5898 16.15 7.99977 16.15C4.34977 16.15 0.759766 15.02 0.759766 15.02V12.53C0.759766 10.28 2.69977 8.05 5.22977 8.05L7.99977 9.82Z" fill="#9F9F9F"/>
                    </svg>
                </div>
                <div class="blog-main-component__title-image__descriptor__autor__name">
                    @@name
                </div>
            </div>

            <div class="blog-main-component__title-image__descriptor__date">
                <div class="blog-main-component__title-image__descriptor__date__svg">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                       <path d="M1.66699 15.8334C1.66699 17.25 2.75033 18.3334 4.16699 18.3334H15.8337C17.2503 18.3334 18.3337 17.25 18.3337 15.8334V9.16669H1.66699V15.8334ZM15.8337 3.33335H14.167V2.50002C14.167 2.00002 13.8337 1.66669 13.3337 1.66669C12.8337 1.66669 12.5003 2.00002 12.5003 2.50002V3.33335H7.50033V2.50002C7.50033 2.00002 7.16699 1.66669 6.66699 1.66669C6.16699 1.66669 5.83366 2.00002 5.83366 2.50002V3.33335H4.16699C2.75033 3.33335 1.66699 4.41669 1.66699 5.83335V7.50002H18.3337V5.83335C18.3337 4.41669 17.2503 3.33335 15.8337 3.33335Z" fill="#9F9F9F"/>
                    </svg>
                </div>
                <div class="blog-main-component__title-image__descriptor__date__text">
                    @@date
                </div>
            </div>

            <div class="blog-main-component__title-image__descriptor__made">
                <div class="blog-main-component__title-image__descriptor__made__svg">
                    <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M7.99977 7.25C5.72977 7.25 5.26977 3.81 5.26977 3.81C4.99977 2.02 5.81977 0 7.96977 0C10.1298 0 10.9498 2.02 10.6798 3.81C10.6798 3.81 10.2698 7.25 7.99977 7.25ZM7.99977 9.82L10.7198 8C13.1098 8 15.2398 10.33 15.2398 12.53V15.02C15.2398 15.02 11.5898 16.15 7.99977 16.15C4.34977 16.15 0.759766 15.02 0.759766 15.02V12.53C0.759766 10.28 2.69977 8.05 5.22977 8.05L7.99977 9.82Z" fill="#9F9F9F"/>
                    </svg>
                </div>
                <div class="blog-main-component__title-image__descriptor__made__text">
                    @@made
                </div>
            </div>
        </div>
    </div>

    <div class="message">
        <h3 class="message__title">@@title</h3>
        <p class="message__main-text">@@message</p>
        <div class="message__link">
            <a href="" class="message__link__edit">Read more</a>
        </div>
    </div>

</div>
